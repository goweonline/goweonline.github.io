    <body>
        <div class="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#gowemainnav" aria-expanded="false">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Log In</h3>
                </div>
                <div class="panel-body">
                    <form name="goweportallogin">

                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">P: </span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Password" name="password">
                        </div><br>
                        <div class="input-group">

                    </form>
                </div>
            </div>
